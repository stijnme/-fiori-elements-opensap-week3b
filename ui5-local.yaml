specVersion: "2.0"
metadata:
  name: traveloverview
type: application
framework:
  name: SAPUI5
  version: 1.91.0
  libraries:
    - name: sap.m
    - name: sap.f
    - name: sap.ushell
    - name: sap.ui.core
    - name: sap.ui.layout
    - name: sap.ui.generic.app
    - name: sap.ui.comp
    - name: sap.suite.ui.generic.template
    - name: sap.ovp
    - name: sap.ui.rta
    - name: themelib_sap_fiori_3
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: false
        backend:
          - path: /sap
            url: https://6435ad91-7b7b-43e9-9152-4d8312a251ee.abap.eu10.hana.ondemand.com
            scp: true
            destination: abap-cloud-default_abap-trial
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
